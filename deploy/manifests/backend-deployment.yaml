apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-backend
  namespace: k8s-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-backend
  template:
    metadata:
      labels:
        app: orchestrator-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/k8s-orchestrator-backend:latest
          ports:
            - containerPort: 8000
